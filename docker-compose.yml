version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: src/PDPW.API/Dockerfile
    container_name: pdpw-backend
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - UseInMemoryDatabase=true
    networks:
      - pdpw-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pdpw-network:
    driver: bridge
