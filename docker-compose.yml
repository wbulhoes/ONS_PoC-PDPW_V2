version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pdpw-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - pdpw-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pdpw-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=PDPW_DB;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;MultipleActiveResultSets=true
    ports:
      - "5000:80"
    depends_on:
      - sqlserver
    networks:
      - pdpw-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pdpw-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - pdpw-network

networks:
  pdpw-network:
    driver: bridge

volumes:
  sqlserver-data:
